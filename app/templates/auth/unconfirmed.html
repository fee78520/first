{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好，{{ current_user.username }}！
    </h1>
    <h3>您还没有确认账户。</h3>
    <p>
        您需要确认您的账户，再登录网站。
        您的电子邮箱应该收到了一封带有确认连接的电子邮件。
    </p>
    <p>
        需要再来一封确认电子邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
